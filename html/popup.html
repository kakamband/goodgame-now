<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/popup.css">
        <link id="style" rel="stylesheet" href="">
        <script type="text/javascript" src="../js/plugins/jQuery.js"></script>
        <script type="text/javascript" src="../js/styleSet.js"></script>
        <script type="text/javascript" src="../js/filter.js"></script>
        <script type="text/javascript" src="../js/fav.js"></script>
        <script type="text/javascript" src="../js/top.js"></script>
        <script type="text/javascript" src="../js/sets.js"></script>
        <script type="text/javascript" src="../js/favclick.js"></script>
        <script type="text/javascript" src="../js/topclick.js"></script>
        <script type="text/javascript" src="../js/cupclick.js"></script>
    </head>
    <body>
        <div id="topbar">
            <div id="filter" style="display: none">
                <span class="icosearch"></span>
                <input id="search" type="text">
            </div>
            <div id="userbar" style="display: none"></div>
            <div id="pages" style="display: none">
                <div id="prev"><</div>
                <div id="next">></div>
            </div>
        </div>
        <div id="leftbar">
            <div id="fav" class="lbarcontent">
                <span class="icoheart"></span>
            </div>
            <div id="top" class="lbarcontent">
                <span class="icostar"></span>
            </div>
            <div id="cup" class="lbarcontent">
                <span class="icocup"></span>
            </div>
            <div id="sets" class="lbarcontent">
                <span class="icosets"></span>
            </div>
        </div>
        <div id="content">
            <div id="favorite" style="display: none">
                <div id="unauth" style="display: none">Вы не вошли<br><button id="login">Вход</button></div>
                <div id="online" style="display: none"></div>
                <div id="offline" style="display: none"></div>
                <div id="nonactive" style="display: block"><button>Офлайн</button></div>
            </div>
            <div id="topstreams" style="display: none"></div>
            <div id="cups" style="display: none">
                <div id="open"></div>
                <div id="started"></div>
                <div id="closed"></div>
            </div>
            <div id="settings" style="display: none">
                <div id="style" class="sets">Стиль вкладок<br>
                    <input type="radio" id="twitchnow" name="style" value="twitchnow">
                    <label for="twitchnow">Twitch Now style</label>
                    <input type="radio" id="goodgame" name="style" value="goodgame">
                    <label for="goodgame">GoodGame style</label>
                </div>
                <div id="time" class="sets">Автообновление через<br>
                    <input type="range" id="slide" min="1" max="60" step="1" value="5">
                    <span id="val"></span>
                </div>
            </div>
        </div>
    </body>
</html>
